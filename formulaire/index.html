<body>
<div class="container1">

            <label for="heures">2-3 heures</label><br>
        <input type="radio" name="heures" value="heures">

        <input type="radio" name="heures" value="heures">
            <label for="heures">4-5 heures</label><br>
    <p>Pourquoi utilisez vous cette application:
        <input type="checkbox" name="application" value="raison">

        <input type="checkbox" name="application" value="raison">

        <input type="checkbox" name="application" value="raison">

        <input type="checkbox" name="application" value="raison">
            <label for="application">Photos</label> <br>
        <input type="checkbox" name="application" value="raison">
            <label for="application">Vidéos</label>
    </p> <br>
